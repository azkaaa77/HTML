<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div</title>
  </head>
  <body>
    <!-- Contoh penggunaan elemen <div> pada HTML -->
    <div>
      <h1>Judul Halaman</h1>
      <p>Ini adalah paragraf pertama.</p>
      <p>Ini adalah paragraf kedua.</p>
    </div>
    <!-- Contoh dengan atribut class -->
    <div class="container">
      <h1>Judul Halaman</h1>
      <p>ini adalah paragraf pertama.</p>
      <p>ini adalah paragraf kedua.</p>
    </div>
    <!-- Contoh dengan atribut id -->
    <div id="container">
      <h1>Judul Halaman</h1>
      <p>ini adalah paragraf pertama.</p>
      <p>ini adalah paragraf kedua.</p>
    </div>
  </body>
</html>
